<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simpsons Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<div class="container-fluid p-5">
  <div class="row justify-content-center mt-5 mb-3 bg-img" >
    <!-- begin box --> 
    <div class="box-color col-lg-5 rounded  px-5 pt-4 pb-3">
      
      <div class = "row">
      <div>
        <p class="h3 text-center" id="quote"><i class="fa fa-quote-left"></i> Someone once said something important or funny, or they just said something.</p>
        <p class="text-right mt-3" id="person">- Firstname lastname</p>
      </div>
      </div>

      <div class="row justify-content-between mt-4">
        <div>
          <a id = "twitter-button" href="#">
            <p class="fa fa-3x fa-twitter-square single-color"></p>
          </a>
        </div>

        <div>
          <button type="button" class="btn btn-single-color" id="thebutton">New Quote</button>
        </div>
      </div>
    </div>
    <!-- End Box -->
    
  </div>
  <div class= "row justify-content-center">
      <div class = "all-white small">
        <p>By <a href = "https://codepen.io/zapbampow">Clayton Ingalls</a>. Find me <a href = "www.twitter.com/zapbampow">here</a>.</p>
      </div>
    </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
